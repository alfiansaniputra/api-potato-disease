version: '3.8'

services:
  potato-disease-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - FLASK_ENV=production
    volumes:
      - ./model:/app/model:ro  # Mount model folder as read-only
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
